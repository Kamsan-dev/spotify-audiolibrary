<div class="flex-grow h-screen overflow-y-scroll scrollbar-hide">
    
    <header class="absolute top-5 right-8" (click)="signOut()">
        <div class="flex items-center space-x-3 bg-black text-white
        opacity-90 hover:opacity-80 cursor-pointer rounded-full p-1 pr-2">
            <img src="../../assets/avatar.jpg" 
            class="rounded-full w-10 h-10" alt="" />
            <h2>Kamsan</h2>
            <chevron-down-outline-icon class="w-5 h-5"></chevron-down-outline-icon>
        </div>
    </header>

    <section class="flex items-end space-x-7 bg-gradient-to-b to-black
        {{color}} h-80 text-white p-8">

        <div *ngIf="playlistId" class="flex col items-end space-x-4">
            <img src="{{ playlist?.images?.[0]?.url }}" alt="" 
            class="h-44 w-44 shadow-2xl rounded"/>
    
            <div>
                <p>PLAYLIST</p>
                <h1 class="text-2xl md:text-3xl xl:text-5xl font-bold">{{ playlist?.name }}</h1>
            </div>
        </div>
    </section>

    <app-songs class="px-8 flex flex-col space-y-1 pb-28 text-white" [songsOfCurrentPlaylist]="playlist"></app-songs>
    
</div>
