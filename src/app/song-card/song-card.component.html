
<div class="grid grid-cols-2 py-4 px-5 hover:bg-gray-900 rounded-lg cursor-pointer">
    <div class="flex items-center space-x-4 ">
            <p>{{index+1}}</p>
            <img class="h-10 w-10 "src="{{ song?.album?.images[0]?.url }}" alt="" />
        <div>
            <p class="w-36 lg:w-64 truncate">{{ song?.name }} </p>
            <p class="text-gray-500 w-40">{{song?.artists[0]?.name}}</p>
        </div>
    </div>

    <div class="flex items-center justify-between ml-auto md:ml-0 text-gray-400">
        <p class="hidden md:inline w-40">{{ song?.album.name }}</p>
        <p>{{ song?.duration_ms | durationFormat}}</p>
    </div>
</div>
